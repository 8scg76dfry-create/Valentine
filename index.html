<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine ðŸ’˜</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffd6e7;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    button {
      font-size: 20px;
      padding: 12px 26px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d8d;
      color: white;
    }

    #no {
      background: #f2f2f2;
      position: absolute;
    }

    .screen {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .buttons {
      position: relative;
      width: 300px;
      height: 80px;
    }

    /* YES SCREEN */
    #yesScreen {
      display: none;
      background: #ffb6d5;
      padding: 20px;
    }

    .otters {
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }

    .otters img {
      width: 180px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      animation: pop 0.4s ease-out both;
    }

    @keyframes pop {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .message {
      max-width: 650px;
      background: rgba(255,255,255,0.7);
      padding: 18px 20px;
      border-radius: 18px;
      font-size: 18px;
      line-height: 1.35;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    }

    /* floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 18px;
      animation: floatUp linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      to { transform: translateY(-120vh); opacity: 0; }
    }
  </style>
</head>

<body>

  <!-- FIRST SCREEN -->
  <div class="screen" id="firstScreen">
    <h1>ðŸ’˜ Will you be my Valentine? ðŸ’˜</h1>
    <p>Please choose wisely ðŸ˜Œ</p>

    <div class="buttons" id="arena">
      <button id="yes">Yes ðŸ’•</button>
      <button id="no">No ðŸ˜ˆ</button>
    </div>
  </div>

  <!-- YES SCREEN -->
  <div class="screen" id="yesScreen">
    <h1>YAY ðŸ’–</h1>

    <div class="otters">
      <img src="otter.jpg" alt="Otter cuddle">
      <img src="otter.jpg" alt="Otter cuddle">
    </div>

    <div class="message">
      Iâ€™m really glad you said yes ðŸ¥¹ðŸ’—<br><br>
      I canâ€™t wait to spend Valentineâ€™s Day with you â€”  
      good food, laughs, and maybe holding hands like these otters ðŸ¦¦ðŸ¦¦
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const arena = document.getElementById("arena");
    const firstScreen = document.getElementById("firstScreen");
    const yesScreen = document.getElementById("yesScreen");

    function moveNo() {
      const rect = arena.getBoundingClientRect();
      const maxX = rect.width - noBtn.offsetWidth;
      const maxY = rect.height - noBtn.offsetHeight;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
    }

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNo();
    }, { passive: false });

    moveNo();

    function spawnHeart() {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = Math.random() > 0.5 ? "ðŸ’—" : "ðŸ’˜";
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 6000);
    }

    yesBtn.addEventListener("click", () => {
      firstScreen.style.display = "none";
      yesScreen.style.display = "flex";
      for (let i = 0; i < 30; i++) {
        setTimeout(spawnHeart, i * 60);
      }
    });
  </script>

</body>
</html>
