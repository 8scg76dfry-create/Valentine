<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine ðŸ’˜</title>

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#ffd6e7;
      text-align:center;
      overflow:hidden;
    }

    .screen{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      padding:24px;
      position:relative;
    }

    h1{ font-size:36px; margin:0 0 10px; }
    p{ margin:0 0 18px; }

    /* Button area */
    .arena{
      width:360px;
      height:90px;
      position:relative;
    }

    button{
      font-size:20px;
      padding:12px 26px;
      border:none;
      border-radius:999px;
      cursor:pointer;
      user-select:none;
      box-shadow: 0 10px 24px rgba(0,0,0,0.12);
    }

    /* YES is fixed position inside arena */
    #yes{
      background:#ff4d8d;
      color:#fff;
      position:absolute;
      left:10px;
      top:18px;
    }

    /* NO is absolute so it can move */
    #no{
      background:#f2f2f2;
      color:#2f2f2f;
      position:absolute;
      left:240px;   /* start clearly separated from YES */
      top:18px;
    }

    /* YES SCREEN */
    #yesScreen{
      display:none;
      background:#ffb6d5;
    }

    .otters{
      display:flex;
      gap:18px;
      margin:18px 0 14px;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
    }

    .otters img{
      width:220px;
      max-width:42vw;
      border-radius:22px;
      box-shadow: 0 14px 34px rgba(0,0,0,0.25);
      animation: pop .35s ease-out both;
      background:#fff;
      object-fit: cover;
    }

    @keyframes pop{
      from{ transform:scale(.7); opacity:0; }
      to{ transform:scale(1); opacity:1; }
    }

    .message{
      max-width:700px;
      background:rgba(255,255,255,0.72);
      padding:18px 20px;
      border-radius:18px;
      font-size:18px;
      line-height:1.35;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    }

    /* floating hearts */
    .heart{
      position:fixed;
      bottom:-20px;
      font-size:18px;
      animation: floatUp linear forwards;
      pointer-events:none;
      user-select:none;
    }
    @keyframes floatUp{
      to{ transform: translateY(-120vh); opacity:0; }
    }
  </style>
</head>

<body>

  <!-- FIRST SCREEN -->
  <div class="screen" id="firstScreen">
    <h1>ðŸ’˜ Will you be my Valentine? ðŸ’˜</h1>
    <p>Please choose wisely ðŸ˜Œ</p>

    <div class="arena" id="arena">
      <button id="yes">Yes ðŸ’•</button>
      <button id="no">No ðŸ˜ˆ</button>
    </div>
  </div>

  <!-- YES SCREEN -->
  <div class="screen" id="yesScreen">
    <h1></h1>

    <div class="otters">
      <!-- Uses your exact file name from the repo -->
      <img src="./Otter.jpg.png" alt="Otter cuddle">
      <img src="./Otter.jpg.png" alt="Otter cuddle">
    </div>

    <div class="message">
      I am glad you said yes :)<br><br>
      So gratful to be spending my sixth Valentines Day with you my little baby â™¡
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const arena = document.getElementById("arena");
    const firstScreen = document.getElementById("firstScreen");
    const yesScreen = document.getElementById("yesScreen");

    // Move "No" inside the arena (so it never flies off screen)
    function moveNo(){
      const rect = arena.getBoundingClientRect();
      const btnW = noBtn.offsetWidth;
      const btnH = noBtn.offsetHeight;

      // padding so it doesn't touch edges
      const pad = 6;

      const maxX = rect.width - btnW - pad;
      const maxY = rect.height - btnH - pad;

      const x = pad + Math.random() * Math.max(0, maxX - pad);
      const y = pad + Math.random() * Math.max(0, maxY - pad);

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    // Dodge on hover/tap
    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNo();
    }, { passive:false });

    // Floating hearts
    function spawnHeart(){
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = Math.random() > 0.5 ? "ðŸ’—" : "ðŸ’˜";
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 6000);
    }

    // YES -> switch screens + hearts
    yesBtn.addEventListener("click", () => {
      firstScreen.style.display = "none";
      yesScreen.style.display = "flex";
      for (let i = 0; i < 30; i++) setTimeout(spawnHeart, i * 60);
    });
  </script>

</body>
</html>
